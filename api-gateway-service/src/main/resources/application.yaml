server:
  port: 9090
  error:
    include-message: always

spring:
  application:
    name: api-gateway-service
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: resource-service
          uri: lb://resource-service
          predicates:
            - Path=/resources/**
        - id: song-service
          uri: lb://song-service
          predicates:
            - Path=/songs/**
        - id: storage-service
          uri: lb://storage-service
          predicates:
            - Path=/storages/**
        - id: default
          uri: forward:/errors/invalid-resource
          predicates:
            - Path=/**
      default-filters:
        - name: CircuitBreaker
          args:
            name: ResourceUnavailable
            fallback-uri: forward:/errors/resource-unavailable
eureka:
  client:
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
