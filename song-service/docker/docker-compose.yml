version: '3.8'

services:
  song-service-db:
    container_name: song-service-db
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=song-service-db
    ports:
      - '5433:5432'
    volumes:
      - song-service-data:/var/lib/postgresql/data

volumes:
  song-service-data:
    driver: local