version: "3.8"

services:
  discovery-service:
    build:
      context: ../discovery-service
      args:
        JAR_FILE: build/libs/discovery-service.jar
    hostname: discovery-service
    env_file:
      - .env
      - discovery-service.env
    ports:
      - '8761:8761'

  api-gateway-service:
    build:
      context: ../api-gateway-service
      args:
        JAR_FILE: build/libs/api-gateway-service.jar
    env_file:
      - .env
      - api-gateway-service.env
    ports:
      - '9090:9090'
    depends_on:
      - discovery-service
      - resource-service
      - song-service

  resource-processor:
    build:
      context: ../resource-processor
      args:
        JAR_FILE: build/libs/resource-processor.jar
    env_file: .env
    depends_on:
      - discovery-service
      - api-gateway-service
      - kafka

  resource-service:
    build:
      context: ../resource-service
      args:
        JAR_FILE: build/libs/resource-service.jar
    env_file:
      - .env
      - resource-service.env
    ports:
      - '8081:8081'
    depends_on:
      - discovery-service
      - storage-service
      - resource-service-db
      - kafka
      - localstack

  song-service:
    build:
      context: ../song-service
      args:
        JAR_FILE: build/libs/song-service.jar
    env_file:
      - .env
      - song-service.env
    ports:
      - '8082:8082'
    depends_on:
      - discovery-service
      - song-service-db

  storage-service:
    build:
      context: ../storage-service
      args:
        JAR_FILE: build/libs/storage-service.jar
    env_file:
      - .env
      - storage-service.env
    ports:
      - '8083:8083'
    depends_on:
      - discovery-service
      - storage-service-db

  resource-service-db:
    container_name: resource-service-db
    image: postgres:alpine
    restart: always
    env_file: resource-service.env
    ports:
      - '5432:5432'
    volumes:
      - resource-service-data:/var/lib/postgresql/data

  song-service-db:
    container_name: song-service-db
    image: postgres:alpine
    restart: always
    env_file: song-service.env
    ports:
      - '5433:5432'
    volumes:
      - song-service-data:/var/lib/postgresql/data

  storage-service-db:
    container_name: storage-service-db
    image: postgres:alpine
    restart: always
    env_file: storage-service.env
    ports:
      - '5434:5432'
    volumes:
      - storage-service-data:/var/lib/postgresql/data

  localstack:
    image: localstack/localstack
    container_name: localstack
    env_file: kafka.env
    volumes:
      - localstack:/var/lib/localstack
    ports:
      - '4566:4566'

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '22181:2181'

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    env_file: kafka.env
    depends_on:
      - zookeeper
    volumes:
      - kafka:/var/lib/kafka/data
    ports:
      - '9093:9093'

volumes:
  resource-service-data:
  song-service-data:
  storage-service-data:
  localstack:
  kafka:
