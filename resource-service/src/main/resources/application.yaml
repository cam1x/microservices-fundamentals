server:
  port: 8081
  error:
    include-message: always

spring:
  application:
    name: resourse-service-ms
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoint:
    health:
      show-details: always

audio:
  upload:
    bucket: resources
    directory: audio